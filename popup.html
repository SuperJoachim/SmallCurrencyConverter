<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        
        <div class="input-group">
            <label for="usd">USD Currency:</label>
            <input type="number" id="usd" placeholder="Enter USD" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="dkk">DKK Currency:</label>
            <input type="number" id="dkk" placeholder="Enter DKK" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="inr">INR Currency:</label>
            <input type="number" id="inr" placeholder="Enter INR" min="0" step="0.01">
        </div>
        <div id="loading" class="loading" style="display: none;">
            Converting...
        </div>
        <div id="error" class="error" style="display: none;">
            Error loading exchange rates. Please try again.
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
